# Block 1: Chuyển hướng HTTP (80) sang HTTPS (443)
server {
    listen 80;
    server_name tool.dreamjob.blog;
    return 301 https://$host$request_uri;
}

# Block 2: Cấu hình HTTPS (443)
server {
    listen 443 ssl;
    server_name tool.dreamjob.blog;

    # Đường dẫn chứng chỉ (Khớp với đường dẫn Certbot tạo ra)
    ssl_certificate /etc/letsencrypt/live/tool.dreamjob.blog/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tool.dreamjob.blog/privkey.pem;

    # Cấu hình SSL chuẩn (Optional nhưng nên có cho bảo mật)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Tăng giới hạn upload
    client_max_body_size 50M;

    # Cấu hình API Backend
    location /api {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cấu hình Frontend Next.js
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}